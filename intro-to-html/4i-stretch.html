<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4i-stretch</title>

        .stretch-button {
            background-color: rgb(4, 159, 4);
