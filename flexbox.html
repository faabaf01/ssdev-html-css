<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <!-- flexible box
    the elements take their width along with them if they move around
    4 icons became 3 icons after logged out, use flexbox bcs the layout changed -->
    <!-- use flexbox to spread out the content evenly across horizontal space -->
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;">
            div 1 text
        </div>
        <div style="background-color: lightpink;">
            div 2 <p>text</p>
        </div>
    </div>
    
    <div style="
        margin-top: 30px;   
        display: flex;
        flex-direction: row;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightpink;
            flex: 1;
        ">
            flex: 1
        </div>
    </div>

    <div style="
        margin-top: 30px;   
        display: flex;
        flex-direction: row;
    ">
            <div style="
                background-color: lightblue;
                flex: 1;
            ">
                flex: 1
            </div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightblue;
            flex: 2;
        ">
            flex: 2
        </div>
    </div>

    <div style="
        margin-top: 30px;   
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: center;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
    </div>

    <div style="
        margin-top: 30px;   
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
    </div>

    <div style="
        margin-top: 30px;   
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">
            100px
        </div>
    </div>
</body>
</html>
