<!DOCTYPE html>

<head>

    <title>Flexbox Exercises</title>
</head>
<body>
    <!-- Exercise 12: a -->
    <div style="display: flex; flex-direction: row; margin-bottom: 30px;">
        <div style="
            background-color: lightblue;
            width: 200px;
        ">
            200px
        </div>
        <div style="
            background-color: lightpink;
            width: 75px;
        ">
            75px
        </div>
    </div>

    <!-- Exercise 12: b -->
    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
     ">
        <div style="
            background-color: lightblue;
            width: 50px;
        ">
            item1
        </div>
        <div style="
            background-color: lightpink;
            flex: 1;
        ">
            item2
        </div>
        <div style="
            background-color: lightblue;
            width: 75px;
        ">
            item3
        </div>
    </div>

    <!-- Exercise 12: c -->
    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 30px;
    ">
        <div style="
            background-color: lightpink;
        ">
            item1
        </div>
        <div style="
            background-color: lightpink;
        ">
            item2
        </div>
        <div style="
            background-color: lightpink;
        ">
            item3
        </div>
        <div style="
            background-color: lightpink;
        ">
            item3
        </div>
    </div>

    <!-- Exercise 12: d -->
    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        height: 50px;
        align-items: center;
        margin-bottom: 30px;
    ">
        <div style="
            background-color: lightpink;
        ">
            item1
        </div>
        <div style="
            background-color: lightpink;
        ">
            item2
        </div>
    </div>
